<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2.do</title>
        <link rel="stylesheet" href="../css/main.css">

    </head>
    <body>
        <div class="background">
        <div class="center-center">
            <div class="box blurred-bg tinted">
                <h1 class="text-center">2.do</h1>
                <p>Let's start tracking. What we doin today?</p>
                <p>
                    <input class="todo-input" type="text" placeholder="Type it here!">
                    <button>Add it!</button>
                </p>
                <h3>Todo</h3>
                <ul id="incomplete-tasks"> 
                    <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                    <li><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                </ul>

                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js">
    </script>
    </body>
</html>
